# 端口号配置
server:
  port: 80
spring:
  # 连接池配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/woniu_reader?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
    # springMVC配置
    mvc:
      date-format: yyyy=MM-dd
  # Jackson 配置
  jackson:
    # 响应忽略控制
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd
# mybatis-plus 配置
mybatis-plus:
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 逻辑删除字段
      logic-delete-field: status
      # 已删除值
      logic-delete-value: 0
      # 未删除值
      logic-not-delete-value: 1